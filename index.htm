<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Quiz Show</title>
  <link rel="stylesheet" href="css/w3-1.css">
</head>
<body>

  <header>
    <h1>The Quiz Show</h1>
  </header>

  <h2>Score: <strong id="score">0</strong></h2>
    <section id="begin">
		<p>Choose The Quiz You Want To Play</p>
	</section>

	<section id="choosenow"></section>
 
  <form id="formChoice">
	<select id="quizChoice">
	<option>Harry Potter</option>
	<option>Superhero</option>
	</select>
  </form>

  <section id="question"></section>

  <form id="answer">
	<select id="selectOption" autofocus></select>
    <button>Submit Answer</button>
  </form>

  <section id="feedback"></section>
    <button id="start">Click to Start</button>
	</body>
